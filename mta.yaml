_schema-version: '3.1'
ID: bookshop-ts
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  memory: 256M
  disk-quota: 1024M
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build:cf
modules:
  - name: bookshop-ts-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-ts-db

  - name: bookshop-ts-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-ts-db

resources:
  - name: bookshop-ts-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
